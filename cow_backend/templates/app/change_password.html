
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Change Password</title>
    <style>

div#showpass svg {
    height: 21px;
    width: 21px;
}

div#hidepass svg {
    width: 21px;
    height: 21px;
}

.authpassword {
    height: 34px;
    width: -webkit-fill-available;
    border-radius: 9px;
    border: none;
    background: no-repeat;
    color: #b1b1b1;
}
.authpassword:focus{
    outline: none;
    border: none;
}


.login_form_box {
    width: 324px;
    background: #000000;
    margin: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 14px;
    padding: 16px;
}

h3 {
    margin: 0px;
    color: white;
}

body {
    font-family: sans-serif;
    background: #212121;
}

.password_show_or_hide {
    display: flex;
    align-items: center;
}

.login_input_box {
    display: flex;
    align-items: center;
    background: #292929;
    justify-content: space-between;
    height: 40px;
    border-radius: 9px;
    padding: 0px 6px;
    margin: 5px 0px;
}

div#showpass {
    display: none;
}

label {
    color: white;
}


button#signup_btn_id {
    width: 100%;
    height: 40px;
    border-radius: 7px;
    background: #1e86c3;
    color: white;
    border: none;
    margin-top: 10px;
}

.title_box > small {
    color: #bebebe;
}


.title_box {
    text-align: center;
    margin: 10px 0px;
}

.logo_img_box {
    text-align: center;
}

.msg_text {
    background: #008b1a4a;
    color: #00a608;
    padding: 10px;
    border-radius: 5px;
    margin: 7px 0px;
    text-transform: capitalize;
    display: none;
}

      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  
    

      <script>



        $('#Main_change_password_form').submit(function(e){
            e.preventDefault();
            var uid = $("#user_uid").val()
            var token = $("#user_token").val()
            var _password = $("#password").val()
            var _password2 = $("#password2").val()
            
            if (_password == _password2){
            $('.msg_text').text("")
            $('.msg_text').css({'color':'#d30000' , 'background':'#8b00004a' , 'display':'none'})
            $.ajax({
                url:'/reset-password/'+uid+'/'+token+'/',
                type:'post',
                data:{
                    // csrfmiddlewaretoken : _csrf,
                    password:_password,
                    password2:_password2,
              
                },
                dataType:'json',
                beforeSend:function(){
                    $("#signup_btn_id").attr('disabled' , 'disabled')
                    $("#signup_btn_id").html(`<i class="fa fa-circle-o-notch fa-spin" ></i> Loading...`)
                    
                },
                success:function(res){
                  $("#signup_btn_id").html(`<i class="fa fa-exchange" aria-hidden="true"></i> Change Password`)
                  $("#signup_btn_id").removeAttr('disabled')
                    if (res.reponse_type == 'success'){
                        $('.msg_text').text(res.msg)
                        $('.msg_text').css({'color':'#00a608' , 'background':'#008b1a4a' , 'display':'block'})
                        window.location.href = '/change-password-success/'
                    }else{
                        $('.msg_text').text(res.msg)
                        $('.msg_text').css({'color':'#d30000' , 'background':'#8b00004a' , 'display':'block'})
                    }
                }
                
            })
          }
          else{
            $('.msg_text').text("Password and Confirm Password doesn't match")
            $('.msg_text').css({'color':'#d30000' , 'background':'#8b00004a' , 'display':'block'})
          }
        })

        function showpass(){
            $('.authpassword').attr('type' , 'text');
            $('.showpass').css({'display':'block'})
            $('.hidepass').css({'display':'none'})

        }

        function hidepass(){
            $('.authpassword').attr('type' , 'password');
            $('.showpass').css({'display':'none'})
            $('.hidepass').css({'display':'block'})
        }
      </script>
